name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  discussions: write
  packages: read

jobs:
  build:
    runs-on: macos-13
    permissions:
      contents: write
      discussions: write
      packages: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Xcode Version
        run: |
          xcodebuild -version
          swift --version
      
      - name: Build
        run: |
          # Clean any previous builds
          rm -rf .build MacAITextImprover.app *.dmg
          
          # Build for both architectures
          echo "Building for Apple Silicon..."
          swift build -c release --arch arm64
          
          echo "Building for Intel..."
          swift build -c release --arch x86_64
          
          # Create app bundle
          mkdir -p MacAITextImprover.app/Contents/{MacOS,Resources}
          
          # Copy the appropriate binary based on architecture
          if [[ $(uname -m) == 'arm64' ]]; then
            cp .build/arm64-apple-macosx/release/MacAITextImprover MacAITextImprover.app/Contents/MacOS/
          else
            cp .build/x86_64-apple-macosx/release/MacAITextImprover MacAITextImprover.app/Contents/MacOS/
          fi
          
          chmod +x MacAITextImprover.app/Contents/MacOS/MacAITextImprover
      
      - name: Create DMG
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          DMG_NAME="MacAITextImprover-${VERSION}.dmg"
          
          echo "Creating DMG: ${DMG_NAME}"
          hdiutil create -volname "MacAITextImprover" \
                        -srcfolder MacAITextImprover.app \
                        -ov -format UDZO \
                        "${DMG_NAME}"
          
          echo "DMG created successfully:"
          ls -la "${DMG_NAME}"
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          generateReleaseNotes: true