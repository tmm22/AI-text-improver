name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check Environment
        run: |
          xcodebuild -version
          swift --version
          xcrun --sdk macosx --show-sdk-path
      
      - name: Create Xcode Project
        run: |
          # Generate Xcode project from Package.swift
          swift package generate-xcodeproj
      
      - name: Build Project
        run: |
          # Clean and build
          rm -rf .build MacAITextImprover.app *.dmg
          mkdir -p artifacts
          
          # Build for both architectures
          xcodebuild -project MacAITextImprover.xcodeproj \
                    -scheme MacAITextImprover \
                    -configuration Release \
                    -derivedDataPath ./DerivedData \
                    -arch arm64 -arch x86_64 \
                    build
          
          # Create app bundle
          mkdir -p MacAITextImprover.app/Contents/{MacOS,Resources}
          cp ./DerivedData/Build/Products/Release/MacAITextImprover MacAITextImprover.app/Contents/MacOS/
          chmod +x MacAITextImprover.app/Contents/MacOS/MacAITextImprover
          
          # Create Info.plist
          cat > "MacAITextImprover.app/Contents/Info.plist" << EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>CFBundlePackageType</key>
    <string>APPL</string>
    <key>CFBundleExecutable</key>
    <string>MacAITextImprover</string>
    <key>CFBundleIdentifier</key>
    <string>com.example.macaitextimprover</string>
    <key>CFBundleName</key>
    <string>Mac AI Text Improver</string>
    <key>CFBundleShortVersionString</key>
    <string>${GITHUB_REF#refs/tags/v}</string>
    <key>CFBundleVersion</key>
    <string>1</string>
    <key>LSMinimumSystemVersion</key>
    <string>12.0</string>
    <key>NSHighResolutionCapable</key>
    <true/>
    <key>LSApplicationCategoryType</key>
    <string>public.app-category.productivity</string>
    <key>NSMicrophoneUsageDescription</key>
    <string>We need access to your microphone for speech recognition.</string>
    <key>NSSpeechRecognitionUsageDescription</key>
    <string>We need speech recognition permission to convert your speech to text.</string>
</dict>
</plist>
EOF
      
      - name: Create DMG
        id: create_dmg
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          DMG_NAME="MacAITextImprover-${VERSION}.dmg"
          
          hdiutil create -volname "MacAITextImprover" \
                        -srcfolder MacAITextImprover.app \
                        -ov -format UDZO \
                        "${DMG_NAME}"
          
          mv "${DMG_NAME}" artifacts/
          echo "dmg_path=artifacts/${DMG_NAME}" >> $GITHUB_OUTPUT
      
      - name: Extract Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' > artifacts/release_notes.md
          echo "notes_path=artifacts/release_notes.md" >> $GITHUB_OUTPUT
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/
          if-no-files-found: error
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.create_dmg.outputs.dmg_path }}
          body_path: ${{ steps.release_notes.outputs.notes_path }}
          draft: true